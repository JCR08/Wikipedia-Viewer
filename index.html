<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Wikipedia Viewer</title>
</head>
<body>
  <div class="searchBox">
    <div id="random">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Get A Random Page</a>
    </div>

    <form id="search">
      <!-- <input class="searchTerm" type="search" placeholder="Search Wikipedia"> -->
      <input class="searchTerm" type="text">
      <i class="clear hidden">&times;</i>
    </form>
    <p>Click Above to Search</p>
  </div>

  <div id="searchResults"></div>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
